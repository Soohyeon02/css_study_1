<!--
    CSS : Cascading Style Sheets
    - Cascading : 계단식
    - Style : 멋을 내다
    - Sheets : (종이) 한 장
    -> 계단식으로 스타일을 정의하는 문서

    CSS 문서(코드) 자체는 독립적으로 존재할 수 있지만, 목적이
    HTML 문서의 스타일을 정의하는 데에 있으므로 사실상 의미가 없다.

    CSS 의 주석은 /* */ 으로 사용한다.

    <HTML 에 CSS를 더하는 방법>
    
    1. 인라인 스타일 : 태그에 직접 기술하기
    태그에 style 속성을 추가하여 직접적으로 스타일을 정의한느 방식으로
    선택자는 필요 없다. 
    BUT, 웹 콘텐츠와 스타일시트를 분리하기 위해서는 사용하지 않는 편이 좋다.
    
    2. 스타일 태그 : 스타일시트를 위한 태그를 추가하여 기술하기
    HTML 문서에 <style></style> 태그를 추가하여 그 안에 CSS 코드를 작성
    style 태그는 주로 HTML 문서의 head 태그 안에 작성 된다.

    3. 문서 간의 연결 : 스타일시트 문서를 따로 작성하여 HTML 문서와 연결하기
    스타일시트 파일을 따로 생성해 HTML 문서에 link 태그를 사용하여 연결한다.
    href : 연결하고자 하는 외부 소스의 url 을 기술하는 속성
    rel : 현재 문서(HTML)와 외부 소스의 연관 관계를 기술하는 속성
    => <link> 태그는 HTML 문서의 <head></head> 내부에서 사용해야 함

-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <p>
            HTML 문서를 준비하고, 에디터로 여신 다음, 내용을 작성하고 브라우저를 확인해주세요.
        </p>
    </body>
</html>

<!--
    CSS 코드는 HTML 코드와 마찬가지로 공백을 무시한다.
-->
